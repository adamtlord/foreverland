{% extends 'base.html' %}
{% load custom_tags %}

{% block body %}
<div class="content">
	<div class="container">
        <h2>Upcoming Shows</h2>
        <ul>
        {% for show in shows %}
            <li>{{ show.date }} at {{ show.venue }} <a href="{% url 'show' show.id %}">Details</a></li>
        {% endfor %}
    	</ul>
    </div>
</div>
{% endblock %}
