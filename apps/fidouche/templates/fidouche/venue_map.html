<!DOCTYPE html>
<html>
    <head>
        <title>Foreverland | Venues</title>

        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link rel="shortcut icon" href="{{ STATIC_URL }}global/images/ico/favicon.ico">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ STATIC_URL }}global/images/ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ STATIC_URL }}global/images/ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ STATIC_URL }}global/images/ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="{{ STATIC_URL }}global/images/ico/apple-touch-icon-57-precomposed.png">
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

        <style>
            html, body, #venue_map {
                height: 100%;
                margin: 0px;
                padding: 0px
            }
            #panel {
                position: absolute;
                top: 15px;
                left: 50%;
                margin-left: -135px;
                z-index: 5;
                background-color: rgba(255,255,255,.8);
                padding: 15px;
            }
        </style>

    </head>
    <body>
        <div id="panel">
            <button onclick="toggleHeatmap()" class="btn btn-default">Toggle Heatmap</button>
            <button onclick="toggleMarkers()" class="btn btn-default">Toggle Markers</button>
        </div>
        <div id="venue_map"></div>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key={{ maps_key }}&libraries=visualization&sensor=false"></script>
        <script>
            var map, pointArray, heatmap;
            var venues = [];
            var venuePoints = [];
            var markers = []
            {% for venue in venues %}
                venues.push(['{% if venue.venue_image %}<img src="/uploads/{{ venue.venue_image }}" width="36" /><br>{% endif %}<strong>{{ venue }}</strong><br>{{ venue.city }}, {{ venue.state }}<br><strong>{{ venue.shows.all|length }}</strong> show{{ venue.shows.all|pluralize }}<br><small>{% for show in venue.shows.all %}{{ show.date|date:"m/d/y" }}{% if not forloop.last %}, {% endif %}{% endfor %}</small>',
                    {{ venue.ltlng}}
                ]);
            {% endfor %}

            function initialize() {
                var mapOptions = {
                    zoom: 5,
                    center: new google.maps.LatLng(39.833333,-98.583333),
                    mapTypeId: google.maps.MapTypeId.TERRAIN
                };
                map = new google.maps.Map(document.getElementById('venue_map'), mapOptions);
                var infowindow = new google.maps.InfoWindow({maxWidth: 300});
                var marker, i;
                for (i = 0; i < venues.length; i++) {
                    var venue = venues[i];
                    var point = new google.maps.LatLng(venue[1], venue[2]);
                    venuePoints.push(point);
                    marker = new google.maps.Marker({
                        position: point,
                        map: map
                    });
                    google.maps.event.addListener(marker, 'click', (function(marker, i) {
                        return function() {
                            infowindow.setContent(venues[i][0]);
                            infowindow.open(map, marker);
                        }
                    })(marker, i));
                    markers.push(marker);
                }
                pointArray = new google.maps.MVCArray(venuePoints);
                heatmap = new google.maps.visualization.HeatmapLayer({
                  data: pointArray
                });
            }
            function toggleHeatmap() {
                heatmap.setMap(heatmap.getMap() ? null : map);
            }
            function toggleMarkers() {
                if(markers[0].getMap() === null){
                    for( var i = 0, n = markers.length; i < n; ++i ) {
                        markers[i].setMap(map);
                    }
                }else {
                    for( var i = 0, n = markers.length; i < n; ++i ) {
                        markers[i].setMap(null);
                    }
                }
            }
            google.maps.event.addDomListener(window, 'load', initialize);

        </script>
    </body>
</html>
