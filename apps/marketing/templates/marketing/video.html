{% extends 'base.html' %}
{% load custom_tags %}

{% block body %}
<div class="container interior">
	<h2>Videos</h2>
	<div class="video-wrap featured-video">
    	<iframe  src="//www.youtube.com/embed/1MbDSSEUCZg?rel=0" width="100%" height="100%" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
  	</div>
  	<div class="row">
  	{% for video in featured_videos %}
  		<div class="col-md-6 video">
	  		{% include "media/fragments/video_embed.html" with type=video.embed_type id=video.vid_id %}
  		</div>
  	{% endfor %}
  	</div>
</div>
{% endblock %}
{% block require_js %}
	 <script type="text/javascript">
	    require(['{{ STATIC_URL }}global/js/common.js'], function () {
	        require(['videopage']);
	    });
	</script>
{% endblock %}
